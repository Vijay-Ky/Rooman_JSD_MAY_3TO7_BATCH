<html>
	<head>
		<style>
		a:link
		{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: pink;
			background-color: transparent;
			text-decoration: none;
		}
		a: hover
		{
			color: red;
			background-color: transparent;
			text-decoration: underline;
		}
		a: active
		{
			color: yellow;
			background-color: transparent;
			text-decoration: underline;
		}
		</style>
	</head>
	<body>
		<h2> Link color behaviour </h2>
		<p> we can change the default colours of links</p>
		<a href="http://www.gmail.com"> gmail Website </a>
	</body>
</html>
