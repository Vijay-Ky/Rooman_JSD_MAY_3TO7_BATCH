<html>
	<head>
		<title> about style </title>
	</head>
	<!-- format of html style attribute
	<tagname style="property:value;">
	-->
	<body style="background-color:powderblue;">
		<h1 style="color:blue;"> This is my first heading </h1>
		<p style="color:red;"> This is paragrap </p>
		<h2 style="font-family:verdana;"> This is my second heading </h2>
		<p style="font-family:courier;"> This is paragrap </p>
	</body>
</html>
